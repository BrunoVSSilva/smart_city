# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-maven

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

name: Production - Local Deployment

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Compilar e Rodar Testes
        run: mvn clean verify

      - name: Gerar Artefato
        run: mvn package -DskipTests

      - name: Parar Serviço Anterior
        run: |
          PID=$(lsof -t -i:8082) || true
          if [ -n "$PID" ]; then
            echo "Parando serviço na porta 8082..."
            kill -9 $PID
          fi

      - name: Iniciar Aplicação Produção
        run: |
          echo "Iniciando ambiente de Produção..."
          nohup java -jar target/*.jar --spring.profiles.active=production > production.log 2>&1 &

